{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>部门列表</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.3.6-dist/bootstrap-5.3.6-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .navbar{
            border-radius: 0;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">中国联通用户管理系统</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">用户信息</a>
        </li>
      </ul>
      <ul class="navbar-nav navbar-right ">
        <li class="nav-item">
          <a class="nav-link" href="#">登录</a>
        </li>
        <li class="nav-item">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            王浩
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">个人资料</a></li>
            <li><a class="dropdown-item" href="#">个人信息</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">注销</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div>
    <div class="container">
        <div style="margin-bottom: 10px">
            <a class="btn btn-primary" href="/add/list">新建部门</a>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
              <i class="bi bi-list-ul"></i>
              部门列表
          </div>
          <table class="table table-striped table-hover table-bordered">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">名称</th>
              <th scope="col">操作</th>
            </tr>
          </thead>
          <tbody>
            {% for item in departList %}
                <tr>
                  <td>{{ item.id }}</td>
                  <td>{{ item.title }}</td>
                  <td>
                      <a class="btn btn-primary btn-xs">编辑</a>
                      <a class="btn btn-primary btn-xs">删除</a>
                  </td>
                </tr>
            {% endfor %}

          </tbody>

          </table>
        </div>
    </div>
</div>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-5.3.6-dist/bootstrap-5.3.6-dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-5.3.6-dist/bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
