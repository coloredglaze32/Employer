{% extends "layout.html" %}

{% block content %}

<div class="container">
    <div style="margin-bottom: 10px" class="clearfix">
        <a class="btn btn-primary" href="/pretty/add">
          <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
          新增靓号
        </a>
        <div style="float: right;width: 300px;">
          <form method="get">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="请输入搜索内容" name="q">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="bi bi-search"></i>
                </button>
              </span>
            </div>
          </form>
        </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
          <i class="bi bi-list-ul"></i>
          靓号列表
      </div>
      <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">号码</th>
          <th scope="col">价格</th>
          <th scope="col">级别</th>
          <th scope="col">状态</th>
          <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody>
        {% for item in prettyList %}
            <tr>
              <td>{{ item.id }}</td>
              <td>{{ item.mobile }}</td>
              <td>{{ item.price}}</td>
              <td>{{ item.get_level_display}}</td>
              <td>{{ item.get_status_display}}</td>
              <td>
                  <a class="btn btn-primary btn-xs" href="/pretty/{{ item.id }}/edit">编辑</a>
                  <a class="btn btn-primary btn-xs" href="/pretty/{{ item.id }}/delete">删除</a>
              </td>
            </tr>
        {% endfor %}

      </tbody>

      </table>
    </div>
</div>

{% endblock %}
