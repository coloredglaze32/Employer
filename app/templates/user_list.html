{% extends "layout.html" %}
{% block content %}

<div class="container">
    <div style="margin-bottom: 10px">
        <a class="btn btn-primary" href="/add/user">新建用户</a>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
          <i class="bi bi-list-ul"></i>
          用户列表
      </div>
      <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">姓名</th>
          <th scope="col">年龄</th>
          <th scope="col">余额</th>
          <th scope="col">入职时间</th>
          <th scope="col">部门</th>
          <th scope="col">性别</th>
          <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody>
        {% for item in userList %}
            <tr>
              <td>{{ item.id }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.age}}</td>
              <td>{{ item.account}}</td>
              <td>{{ item.create_time|date:"Y-m-d"}}</td>
              <td>{{ item.depart_id.title}}</td>
              <td>{{ item.get_gender_display}}</td>
              <td>
                  <a class="btn btn-primary btn-xs" href="/edit/{{ item.id }}/user">编辑</a>
                  <a class="btn btn-primary btn-xs" href="/delete/user?nid={{ item.id}}">删除</a>
              </td>
            </tr>
        {% endfor %}

      </tbody>

      </table>
    </div>
</div>

{% endblock %}
